<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game</title>
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" href="./css/car.css">
    <link rel="stylesheet" href="./css/pop-up.css">
    <link rel="stylesheet" href="./css/top-container.css">
    <link rel="stylesheet" href="./css/game-setings.css">
    <link rel="stylesheet" href="./css/lock.css">

    <script src="https://kit.fontawesome.com/8dc62210d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-container">
        <h1 id="money"></h1>
    </div>


    <div class="board">
        <div class="lock">
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="start">
            <img class="player" src="./img/player.png" alt="">
        </div>

        <!-- <div class="road">
            <div class="car"></div>
            <div class="road-block"></div>
            <img class="channel" src="./img/Channel.png" alt="">
            <h1 class="money-text">50</h1>
        </div> -->

        <div class="finish"></div>
    </div>
    <div class="game-setings">
        <form action="">
            <div>
                <label for="input-bet">Vložte sázku</label>
                <input type="number" id="input-bet" step="1" min="1" value="100" required>
            </div>

            <div>
                <label for="input-bet-amount">Vložená sázka</label>
                <input type="number" id="input-bet-amount" readonly>
            </div>

            <button type="submit" id="start-game">Start Game</button>

            <button type="button" id="cash-out">Cash Out</button>
        </form>
    </div>

    <div class="pop-up">
        <h1 class="pop-up-text">Win/Lose</h1>
        <button id="play-again">Play Again</button>
    </div>

    <script type="module" src="./js/generatingGamePath.js"></script>
    <script type="module" src="./js/generatingGameboard.js"></script>
    <script type="module" src="./js/WinLosePopUp.js"></script>
    <script type="module" src="./js/checkScroll.js"></script>
    <script type="module" src="./js/checkCollisions.js"></script>
    <script type="module" src="./js/controlingSystem.js"></script>
    <script src="main-logic.js" type="module"></script>
</body>

</html>
